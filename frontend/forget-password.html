<html lang="en">
  <head>

      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"

  <body>
    <div class="nav__btns">

        <h6>or continue with</h6>
        <div class="logins">
          <a href="#"><img src="src/assets/search.png" alt="google" /></a>

          <a href="#"><img src="src/assets/facebook.png" alt="facebook" /></a>
        </div>
        <p>Remembered your password? <a href="./login.html">Log In</a></p>
      </div>
      <div class="container__image">
        <img src="src/assets/header-auth.png" alt="header" />
      </div>
    </div>

    <script src="src/js/forget-password.js"></script>

</html>
