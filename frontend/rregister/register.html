<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CrowdUMKM</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <!-- Register Form Section -->
        <div class="container__content">
            <h2>Welcome!</h2>
            <h1>Sign Up</h1>
            <h3>Create your account</h3>
            <form id="registerForm">
                <!-- Input Email -->
                <div class="input__header">
                    <label for="email">Email</label>
                </div>
                <div class="input__row">
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>

                <!-- Input Password -->
                <div class="input__header">
                    <label for="password">Password</label>
                </div>
                <div class="input__row">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i id="password-eye" class="fa fa-eye"></i>
                </div>

                <!-- Input Confirm Password -->
                <div class="input__header">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="input__row">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn">SIGN UP</button>
            </form>

            <!-- Social Login Options -->
            <h6>or continue with</h6>
            <div class="logins">
                <a href="#"><img src="assets/facebook.png" alt="Google"></a>
                <a href="#"><img src="assets/github.png" alt="GitHub"></a>
                <a href="#"><img src="assets/google.png" alt="Facebook"></a>
            </div>

            <!-- Redirect to Login -->
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>

        <!-- Image Section -->
        <div class="container__image">
            <img src="assets/header.png" alt="Illustration">
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
